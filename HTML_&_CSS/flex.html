<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        a:link,
        a:visited,
        a:active {
            color: inherit
        }

        header {
            background: skyblue;
        }

        nav {
            background: pink;
        }

        aside {
            background: lightgray;
        }

        footer {
            background: lightcoral;
        }

        #main {
            display: flex;
        }

        .content {
            flex: 70%;
        }

        .aside {
            flex: 30%;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
        }

        .header {
            padding: 30px;
            text-align: center;
        }

        .navbar a {
            padding: 8px;
            margin-right: 20px;
        }

        .navbar a:hover {
            color: black;
            background-color: white;
        }

        .content,
        .aside {
            padding: 40px
        }

        footer {
            padding: 30px;
            text-align: center;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #main {
            flex: 1;
        }

        .footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>My WebPage</h1>
    </header>
    <nav class="navbar">
        <a href="http://">Home</a>
        <a href="http://">About</a>
        <a href="http://">Q&A</a>
    </nav>
    <div id="main">
        <article class="content">
            <h2>About me</h2>
            <h3>Introduce</h3>
            <p>asdfasdfasdfqwefasefawfa</p>
        </article>
        <aside class="aside">
            <h2>AD</h2>
            <p>afdawfqwerqwdfsdfqwefasdfawqe</p>
        </aside>
    </div>
    <footer class="footer">
        <h2>footer</h2>
    </footer>

</body>

</html>
